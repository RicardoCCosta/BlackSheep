<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Pânico no DEI</title>
	    <link rel="stylesheet" type="text/css" href="Styles/StyleMenuCreateAccount.css">
	    <script type="text/javascript" src="Scripts/ScriptMenuCreateAccount.js"></script>
	</head>
	<body>
		<h1 class="deepshadow">Pânico no DEI</h1><br>
		<h2 class="deepshadow">Create Account</h2><br>
		<d3 class="deepshadow">User</d3><br>
		<input type="text" id="user" width="200" placeholder="Username"><br>
		<d3 class="deepshadow">Password</d3><br>
		<input type="password" id="pass" width="200" placeholder="Password"><br>
		<d3 class="deepshadow">Confirm Password</d3><br>
		<input type="password" id="pass2" width="200" placeholder="Confirm Password"><br>
		<button class="action-button shadow animate blue" type="button" id="btnstart">Create</button>
		<button class="action-button shadow animate blue" type="button" id="btnback">Back</button>
	</body>
</html>-
