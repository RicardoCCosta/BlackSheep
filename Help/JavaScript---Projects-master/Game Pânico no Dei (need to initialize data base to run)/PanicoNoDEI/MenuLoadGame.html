<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pânico no DEI</title>
        <link rel="stylesheet" type="text/css" href="Styles/StyleMenuLoad.css">
        <script type="text/javascript" src="Scripts/ScriptMenuLoadGame.js"></script>
    </head>
    <body>
        <h1 class="deepshadow">Pânico no DEI</h1><br>
        <h2 class="deepshadow">Load Game</h2><br>
         <d3 class="deepshadow">Difficulty</d3><br>
        <select id="difficulty">
            <option value="1">Easy</option>
            <option value="2">Medium</option>
            <option value="3">Hard</option>
            <option value="4">God Like</option>
        </select><br>
        <d3 class="deepshadow">Levels</d3><br>
        <select id="levels">
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
            <option value="4">Level 4</option>
        </select><br>
        <button class="action-button shadow animate blue" type="button" id="btnstart">Start</button>
        <button class="action-button shadow animate blue" type="button" id="btnback">Back</button>
    </body>
</html>
